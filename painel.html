
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel RC Locações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="painel-container">
    <!-- Cabeçalho do Painel -->
    <header class="painel-header">
      <h1>Painel RC Locações</h1>
      <button onclick="showForm()" class="btn-cadastrar">Cadastrar Locatário</button>
    </header>

    <!-- Formulário de Cadastro de Locatário -->
    <div id="form-cadastro" class="form-cadastro">
      <h2>Cadastrar Locatário</h2>
      <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="moto">Moto:</label>
        <input type="text" id="moto" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" required>

        <label for="status">Status do Pagamento:</label>
        <select id="status" required>
          <option value="pendente">Pendente</option>
          <option value="pago">Pago</option>
        </select>

        <button type="submit">Salvar</button>
      </form>
      <button onclick="hideForm()" class="btn-cancelar">Cancelar</button>
    </div>

    <!-- Lista de Locatários -->
    <div class="locatarios-lista">
      <h2>Locatários</h2>
      <ul id="locatarios-list">
        <!-- Lista de locatários vai aparecer aqui -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
